{%- assign nav-section = site.data.navigation[include.section] -%}
{% for nav in nav-section %}
  <h2>{{ nav.title }}</h2>
  {% if nav.items %}
    {% for item in nav.items %}
      {%- if item.text -%}
      <p>{{ item.text }}</p>
      {%- else -%}
      <p><a href="{{ item.url }}"{% if item.url == page.url %} class="active-link"{% endif %}>{{ item.name }}</a></p>
      {%- endif -%}
    {% endfor %}
  {% endif %}
{% endfor %}
