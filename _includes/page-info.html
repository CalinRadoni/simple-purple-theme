<section class="page-info">
  {% if page.author %}
  <p class="page-info-row"><span>Author:</span> {{ page.author }}</p>
  {% endif %}

  <p class="page-info-row">
    {%- if page.date-modified -%}
      <span>Updated</span> {{ page.date-modified }}
    {%- else -%}
      {%- if page.date -%}
      <span>Created</span> {{ page.date }}
      {%- else -%}
      <span>Updated</span> {{ site.time }}
      {%- endif -%}
    {%- endif -%}
  </p>
</section>
