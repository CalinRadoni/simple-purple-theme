<header class="page-header">
  <div class="page-header-left">
    {% if page.title %}
      <h1>{{ page.title | escape }}</h1>
    {% endif %}
    <div class="tag-container">
      <b>Posted on {{ page.date | date: "%F" }}{% if page.date-modified %}, updated on {{ page.date-modified | date: "%F" }}{% endif %}</b><br/>
      {% if page.tags %}
      {% for item in page.tags %}
      <a href="{% link _pages/tags.md %}#{{ item | slugify: 'ascii' }}">{{ item }}</a>
      {% endfor %}
      {% endif %}
    </div>
  </div>
  <div class="page-header-right">
    <nav class="page-nav">
      <a href="{% link index.html %}">HOME</a>
    </nav>
  </div>
</header>
